++<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n = prompt();
    for(i=1;i<=n;i++){
    var star = "";
    for(j=1;j<=i;j++){
        star = star + "*";
    }
    console.log(star)
}
for(i=1;i<=n-1;i++){
    var star = "";
    for(j=1;j<=n-i;j++){
        star = star + "*";
    }
    console.log(star)
}

    </script>
</body>
</html>
